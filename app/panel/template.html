<div class="container-panel" data-panel>
  <div class="content-panel">
    <form class="options-panel">
      <input name="id" type="hidden">
      <input class="inpt inpt-big sans-serif" name="title" type="text" placeholder="Title" autocomplete="off">
      <input class="inpt inpt-big sans-serif" name="url" type="text" placeholder="http://" autocomplete="off">
      <input class="inpt inpt-big sans-serif" name="tags" type="text" placeholder="tags, go, here" autocomplete="off">
      <div class="inpt-pair">
        <label class="inpt inpt-big">Phase</label>
        <input class="inpt inpt-big sans-serif" name="phase" type="text" autocomplete="off" value="5:00">
      </div>
      <button class="bttn bttn-big bttn-submit sans-serif" type="submit" data-panel-submit>Save</button>
      <button class="bttn bttn-big bttn-remove sans-serif" type="button" data-panel-remove>Remove</button>
      <button class="bttn bttn-big bttn-cancel sans-serif" type="button" data-panel-close>Cancel</button>
    </form>
  </div>
</div>
